<!DOCTYPE html> 
<html lang = "en">

<head>
    <meta charset = "UTF-8">
    <meta name = "viewport" content = "width=device-width, initial-scale=1"> 
    <title>My Simple Webpage</title>
    <link rel = "stylesheet" href = "{{ url_for('static', filename = 'styles.css') }}"> 
</head> 

<body>
    <p>Hello World!</p> 

    <form action = "/process_text" method = "POST"> 
        <input type = "text" id = "user_input" name = "user_text"> 
        <input type = "submit" value = "Submit">
    </form> 

    <script> 
    //Restricts user input into textbox to specified number of words 
        const textbox = document.getElementById("user_input") 
        //Maximum word count 
        const word_Count = 5;

        textbox.addEventListener("input", () => {
            const words = textbox.value.trim().split(/\s+/); 
            //Limits user input to less than the specified word count 
            if(words.length > word_Count) { 
                textbox.value = words.slice(0, word_Count).join(' ');
            } 
        }) 
    </script> 
</body> 
</html>
